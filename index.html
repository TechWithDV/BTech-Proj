<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hipe Student Registration Form</title>
</head>
<header>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/hipe-logo.png" alt="" width="150" height="135" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
</header>
<div class="container scroll-text">Hipe A Place to be Student Registration Form</div>
<div class="wrapper rounded bg-white">

    <div class="h3">Registration Form</div>
    <form action="https://formspree.io/f/mblnzzne" method="POST">
        <div class="form">
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>First Name</label>
                    <input name="firtName" type="text" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Last Name</label>
                    <input name="lastName" type="text" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Email</label>
                    <input name="email" type="email" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Phone Number</label>
                    <input name="phone" type="tel" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Date Of birth</label>
                    <input name="dob" type="date" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Gender</label>
                    <div class="d-flex align-items-center mt-2">
                        <label class="option">
                            <input name="male" type="radio" name="radio">Male
                            <span class="checkmark"></span>
                        </label>
                        <label class="option ms-4">
                            <input name="female" type="radio" name="radio">Female
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class=" my-md-2 my-3">
                <label>Faculty or School</label>
                <select name="faculty" id="sub" required>
                    <option value="" selected hidden>Choose Option</option>
                    <option value="soe">School of Engineering</option>
                    <option value="marketing">Marketing</option>
                    <option value="medicine">Medicine</option>
                    <option value="bio">Biomedicals</option>
                </select>
            </div>
            <div class=" my-md-2 my-3">
                <label>Program of study</label>
                <select name="course" id="sub" required>
                    <option value="" selected hidden>Choose Option</option>
                    <option value="swe">Software Engineering</option>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="Social">Social</option>
                    <option value="market">marketing</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Level</label>
                    <input name="level" type="text" class="form-control" placeholder="e.g: level 300" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Mode of Study</label>
                    <div class="d-flex align-items-center mt-2">
                        <label class="option">
                            <input name="full-time" type="radio" name="radio">full-time
                            <span class="checkmark"></span>
                        </label>
                        <label class="option ms-4">
                            <input name="part-time" type="radio" name="radio">part-time
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class=" my-md-2 my-3">
                        <textarea name="address" class="form-control" name="address" id="" placeholder="enter your address"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Confirm Password</label>
                    <input name="confirmPass" type="password" class="form-control" required>
                </div>
            </div>
            <div>
                <input name="verify" type="checkbox" required style="margin-right: 8px;">I confirm that the above information is
                correct.
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>

    </form>
</div>

<footer class="footer">
    <div class="container">

        <div>
            <p class=" m-0 text-muted"><em>Doube E. Victoire </em><small>&copy; 2025-2026. All Rights Reserved.</small>
            </p>
        </div>

    </div>

</footer>
